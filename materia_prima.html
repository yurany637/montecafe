<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Materia Prima - Montecafe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="layout">
  <div class="sidebar">
    <h2>Montecafe</h2>
    <a href="dashboard.html">Inicio</a>
    <a href="proveedores.html">Proveedores</a>
    <a href="materia_prima.html" class="active">Materia Prima</a>
    <a href="inventario.html">Inventario</a>
    <a href="ventas.html">Ventas</a>
    <a href="clientes.html">Clientes</a>
    <a href="reportes.html">Reportes</a>
    <a href="configuracion.html">Configuración</a>
  </div>

  <div class="main-content">
    <div class="header-top">
      <h1>Módulo de Materia Prima</h1>
      <div class="admin-controls">
        <strong>Admin</strong>
        <a href="index.html" class="logout-btn">Cerrar sesión</a>
      </div>
    </div>

    <div class="form">
      <h2>Registrar Insumo</h2>
      <div class="form-group">
        <label>Nombre del insumo</label>
        <input type="text" id="nombreInsumo" placeholder="Ej: Café verde, Azúcar, Envases">
      </div>
      <div class="form-group">
        <label>Unidad de medida</label>
        <select id="unidadInsumo">
          <option>Kg</option>
          <option>Litros</option>
          <option>Unidades</option>
        </select>
      </div>
      <div class="form-group">
        <label>Stock inicial</label>
        <input type="number" id="stockInsumo" placeholder="Ej: 100">
      </div>
      <button id="btnRegistrarInsumo">Registrar Insumo</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Insumo</th>
          <th>Unidad</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaMateriaPrima">
        <!-- Insumos existentes aquí -->
      </tbody>
    </table>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
